<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>сайт</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f5f5f5;
            color: #333;
        }
        
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            background-color: #e8e8e8;
        }
        header {
            padding: 30px;
            text-align: center;
            background-color: #2c2c2c;
            color: #fff;
        }
        
        header h1 {
            font-weight: 300;
            letter-spacing: 2px;
        }
        
        footer {
            background-color: #383838;
            color: #bbb;
            padding: 25px;
            text-align: center;
        }
        
        footer p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>МИНИМАЛИЗМ</h1>
    </header>
    
    <main>
        <div class="russian-phrase">
            <p>Тише едешь, дальше будешь</p>
            <p class="translation">"Plus tu vas doucement, plus loin tu iras"</p>
        </div>
        
        <p class="description">
            Un proverbe russe qui nous enseigne la patience et la prudence. 
            Parfois, la hâte peut nous faire perdre plus de temps que la lenteur réfléchie.
        </p>
    </main>
    
    <footer>
        <p>© 2025 Минимализм</p>
    </footer>
</body>
</html>
